    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box{
            width: 300px ;
            height: 100px;
            background-color: rgba(239, 150, 17, 0.7);
            /* overflow: hidden;
            overflow:scroll;
            overflow:auto; */

    white-space: nowrap;

            overflow-y:hidden;
            overflow-x:hidden;
        }

        .card{
            width: 400px;
            height: 300px;
            /* background-color: aqua; */
            position: relative;
            overflow: hidden;
            
        }
        .card img{
            width: 100%;
            height: 100%;
        }
        .text{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
            top: 100%;
            transition: .5s  ;

            
        }

        .card:hover .text{
            top: 0;
            padding: 10px;
            backdrop-filter: blur(10px);

        }

        .img{
            width: 400px;
            background-color: aqua;
            padding: 10px;
            text-align: center;
        }

        .img img{
            width: 300px ;
            height: 300px;
          margin: auto;
          transition: border-radius .5s .1s ease;
        }

        .img img:hover{
            border-radius: 50%;
            width: 400px ;
            height: 400px;
           
        }

    </style>
</head>
<body>
