<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       .box {
        background-color: black;
        width: 300px;
        height: 300px;
        animation: dipak 3s linear infinite;
        transition: .5s linear;
       }
       @keyframes dipak{
        from{
            background-color: green;
        }
        to{
            background-color: red;
        }
       }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
