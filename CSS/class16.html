<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
       .box {
        background-color: black;
        width: 300px;
        height: 300px;
        animation: dipak 3s linear infinite;
        transition: .5s linear;
       }
       @keyframes dipak{
        /* from{
            background-color: green;
        }
        to{
            background-color: red;
        } */

         0%{ background-color:red;}
        20%{ background-color:rgb(0, 255, 0);}
        40%{ background-color:rgb(0, 68, 255);}
        60%{ background-color:rgb(255, 230, 0);}
        80%{ background-color:rgb(119, 0, 255);}
        100%{background-color: rgb(43, 61, 226);}
       }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
