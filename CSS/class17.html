<head>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 1s;
           
        }
        p{
            opacity: 0;
        }
   
        .box:hover{
            /* transform: rotateX(120deg); */
            /* transform: rotateY(120deg); */
            /* background-color: black; */

            /* transform: scale(1.5); */
            transform: translateX(200px);
            transform: translateY(200px);
            transform: translate(200px,100px);

            transform: skew(60deg);
            transform: skewX(60deg);
            transform: skewY(60deg);
            transform: skew(60deg , 40deg);




        }
        .box:hover p{
            opacity: 1;
        }
 
       .heart{
            font-size: 70px;
            color: red;
            margin: 20px;
            transition: .5s linear;
            animation: ganesh 1s linear infinite alternate;
        }

        @keyframes ganesh{
           0%{
            transform: scale(.4);
            color: blueviolet;
           }
           40%{
            transform: scale(1.5);
            color: green;
           }
           70%{
            transform: scale(1);
            color: yellow;
           }
           100%{
            transform: scale(1.3);
            color: black;
           }
        }
        .heart:hover{
            transform: scale(1.5);
            transform: scaleX(1.5);
            transform: scaleY(1.5);
            transform: scale(1.5 , 1.7);
        }


        .box1{
            width: 400px;
            height: 300px;
            margin-left: 50px;
            overflow: hidden;

        }
        .box1 img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: .4s;
        }
        .box1 img:hover{
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <div class="box1">
  <img src="http://templates.thememodern.com/architect/images/Blog/1.jpg" alt="">
    </div>
