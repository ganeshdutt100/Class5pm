<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
      
        ul{
            display: none;
            gap: 20px;
            list-style-type: none;
        }

        .sec1{
            display: flex;
            flex-direction: column;
        }

        .sec1 img{
            width: 300px;
            height: 300px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19);
            transition: transform 0.5s ease;
        }
        
        
        @media only screen and (min-width:500px) {
          ul{
            display: flex;
          }  

          .bar{
            display: none;
          }
          nav{
            background-color: rgba(65, 34, 34, 0.363);
          }

          .sec1{
            display: flex;
            flex-direction: row;
        }
        }

        
    </style>
</head>
<body>
    <nav>
        <div class="logo">LOgo</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Project</li>
        </ul>
       

        <div class="bar">
            <i class="fa-solid fa-bars-staggered bar"></i>
        </div>
    </nav>

    <div class="sec1">
        <img src="/image/nestedList.png" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum porro repellat obcaecati voluptate sit accusantium minima a esse ipsam repudiandae incidunt doloremque voluptas quod consequatur hic, eius alias quaerat ab?</p>
    </div>

    
</body>
</html>
