<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 400px;
            position: relative;
            color: white;
            overflow: hidden;
        }
        .box img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
            
           
        }
        .text{
            position: absolute;
            bottom: 0;
            font-size: 30px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.418);
            /* left: 100%; */
            transition: .9s;
            transform: scale(0) rotate(360deg);

        }
        .box:hover .text{
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://img.freepik.com/free-photo/luxurious-villa-with-modern-architectural-design_23-2151694144.jpg?ga=GA1.1.1872758581.1724841441&semt=ais_hybrid" alt="">
        <div class="text">
            <p>Lorem, ipsum dolor.</p>
        </div>
    </div>
</body>
</html>
