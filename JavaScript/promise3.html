<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = "String ";

      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          for (let a in data) {
            document.writeln(
              "UserID :  " +
                data[a].userId +
                "<br>" +
                " id : " +
                data[a].id +
                "<br>" +
                "Title : " +
                data[a].title +
                "<br>" +
                "Body :  " +
                data[a].body +
                "<br>" +
                "<br>"
            );
          }
          //   console.log(data);
          //   document.writeln(data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
