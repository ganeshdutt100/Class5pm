<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("Navigator Object");
      console.log(navigator.appName);
      console.log(navigator.appName); // Netscape or Microsoft Internet Explorer
      console.log(navigator.appVersion); // Version of the browser
      console.log(navigator.language); // Language of the browser
      console.log(navigator.platform); // Platform of the browser
      console.log(navigator.userAgent); // User agent string of the browser
    </script>
  </body>
</html>
