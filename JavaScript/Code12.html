<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: 230px;
        margin: 0 auto;
        background-color: rgb(0, 0, 0);
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 10px;
        border-radius: 10px;
      }
      input {
        width: 90%;
        text-align: center;

        padding: 5px;

        /* margin-bottom: 10px; */
        /* font-size: 24px; */
      }
      button {
        border-radius: 50%;
        padding: 5px 10px;
        background-color: rgb(255, 234, 0);
        color: black;
        border: none;
        cursor: pointer;
        font-size: 24px;
        margin-left: 10px;
        height: 40px;
        width: 40px;
      }
      button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>=</button>
    </form>
  </body>
</html>
