<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   let a = 0;
      //   (a<=10);
      //   a++;
      //   document.writeln();
      //   console.log();

      for (let a = 0; a <= 10; a++) {
        document.writeln(a + " :  Sorry" + "<br>");
      }
      document.writeln("<br>");

      for (let a = 10; a >= 0; a--) {
        document.writeln(a + " :  Sorry" + "<br>");
      }

      for (let a = 0; a <= 10; a++) {
        if (a % 2 === 0) {
          document.writeln(a + " :  Even" + "<br>");
        } else {
          document.writeln(a + " :  Odd" + "<br>");
        }
      }
    </script>
  </body>
</html>
